<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>JavaScript Calculator</title>
</head>
<body>

    <h1 id="JS">JavaScript Calculator</h1>
   <div class="container">
    <div id="output">
  <input type="number" readonly placeholder="0" dataEntry>
</div>
<div class="keys">
    <!-- I'm making use of the CE button to clear a recent entry  -->
    <button class="button" onclick="clearScreen()">CE</button>
    <!-- I'm using this button to clear all entries; functionality should be the same as the C button -->
    <button>
    <i class="bi bi-trash3" id="discard"></i> 
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
      </svg>
    </button><br>
    <button class="button" onclick="display('7')"  onkeydown="myFunction(event)"dataEntry>7</button>
    <button class="button" onclick="display('8')"  onkeydown="myFunction(event)"dataEntry>8</button>
    <button class="button" onclick="display('9')"  onkeydown="myFunction(event)" dataEntry>9</button>
    <button class="operator" onkeydown="myFunction(event)" >%</button><br>
    
    <button class="button" onclick="('4')"  onkeydown="myFunction(event)"dataEntry>4</button>
    <button class="button" onclick="display('5')"  onkeydown="myFunction(event)"dataEntry>5</button>
    <button class="button" onclick="display('6')"  onkeydown="myFunction(event)"dataEntry>6</button>
    <button class="operator"  onkeydown="myFunction(event)" data-operator>*</button><br>
    
    
    <button class="button" onclick="display('1')" dataEntry>1</button>
    <button class="button" onclick="display('2')" onkeydown="myFunction(event)" dataEntry>2</button>
    <button class="button"onclick="display('3')" onkeydown="myFunction(event)" dataEntry>3</button>
    <button class="button" onclick="display('0')" onkeydown="myFunction(event)" dataEntry>0</button><br>
    <button class="operator"  onkeydown="myFunction(event)">-</button>
    <button class="operator"  onkeydown="myFunction(event)" data-operator>+</button>
    <button class="operator"  onkeydown="myFunction(event)" data-operator>/</button>
    <button class="operator" onkeydown="myFunction(event)" onclick="display('.')">.</button><br>
    <button  class="answer"  onkeydown="myFunction(event)" data-operator>=</button>
</div>

</div>
 <script src="script/code.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>JavaScript Calculator</title>
</head>
<body>

    <h1 id="JS">JavaScript Calculator</h1>
   <div class="container">

  <input type="number" readonly placeholder="0" id="display">

<div class="keys">
    <!-- I'm making use of the CE button to clear a recent entry  -->
    <button class="button" onclick="clearDisplay()">CE</button>
    <!-- I'm using this button to clear all entries; functionality should be the same as the C button -->
   <br>
    <button class="button" onclick="addToDisplay('7')" dataEntry>7</button>
    <button class="button" onclick="addToDisplay('8')"dataEntry>8</button>
    <button class="button" onclick="addToDisplay('9')"  dataEntry>9</button>
    <button class="operator" onclick="addToDisplay('%')"  data-operator>%</button><br>
    
    <button class="button" onclick="addToDisplay('4')" dataEntry>4</button>
    <button class="button" onclick="addToDisplay('5')" dataEntry>5</button>
    <button class="button" onclick="addToDisplay('6')" dataEntry>6</button>
    <button class="operator" onclick="addToDisplay('*')" data-operator>*</button><br>
    
    
    <button class="button" onclick="addToDisplay('1')" dataEntry>1</button>
    <button class="button" onclick="addToDisplay('2')"  dataEntry>2</button>
    <button class="button"onclick="addToDisplay('3')" dataEntry>3</button>
    <button class="button" onclick="addToDisplay('0')"  dataEntry>0</button><br>
    <button class="operator" onclick="addToDisplay('-')"  data-operator>-</button>
    <button class="operator"  onclick="addToDisplay('+')" data-operator>+</button>
    <button class="operator"  onclick="addToDisplay('/')" data-operator>/</button>
    <button class="operator"onclick="addToDisplay('.')" data-operator>.</button><br>
    <button  class="answer" onclick="calculate( )"data-operator>=</button>
</div>

</div>
 <script src="script/code.js"></script>
</body>
</html>
